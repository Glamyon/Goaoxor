<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOAOXOR - Project Submission</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0D1117;
      --card: rgba(20, 26, 36, 0.85);
      --border: rgba(255, 255, 255, 0.12);
      --text: #F0F2F5;
      --muted: #9CA3AF;
      --accent: #8A42F5;
      --accent-light: #00F5D4;
      --radius: 20px;
      --glow: 0 0 20px rgba(138, 66, 245, 0.3);
      --select-bg: #1E293B;
      --select-text: #E2E8F0;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px 16px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background-image: radial-gradient(circle at 20% 80%, rgba(138, 66, 245, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 245, 212, 0.15) 0%, transparent 50%);
    }
    .form-container {
      width: 100%;
      max-width: 680px;
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 40px 32px;
      box-shadow: var(--glow);
      margin: 20px auto;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 2.6rem);
      font-weight: 800;
      text-align: center;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--accent-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    .progress-container {
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      margin-bottom: 32px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 20%;
      background: var(--accent-light);
      transition: width 0.4s ease;
    }
    .page-counter {
      text-align: center;
      color: var(--muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .form-group { margin-bottom: 28px; }
    label { display: block; font-weight: 600; margin-bottom: 10px; color: var(--text); }
    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      background: var(--select-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--select-text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(138, 66, 245, 0.2);
    }
    textarea { min-height: 130px; resize: vertical; }
    .required::after { content: " *"; color: #ff6b6b; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 40px; gap: 12px; }
    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }
    .btn-prev { background: rgba(255,255,255,0.1); color: var(--text); }
    .btn-next, .btn-submit { background: var(--accent); color: white; box-shadow: var(--glow); }
    .btn-next:hover, .btn-submit:hover { background: #9c5aff; transform: translateY(-2px); }
    @media (max-width: 480px) {
      .form-container { padding: 32px 20px; }
      .nav-buttons { flex-direction: column; }
    }
    /* 加载遮罩层 */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(13, 17, 23, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: #F0F2F5;
      font-family: 'Inter', sans-serif;
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #8A42F5;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Your Project Requirements</h1>
    <p class="subtitle">
      Thank you for choosing Goaoxor! Please take 2–3 minutes to complete this form so we can match you with the most suitable creative team. All information will remain confidential.
    </p>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="page-counter" id="pageCounter">Page 1 of 5</div>
    <form id="projectForm">
      <!-- Page 1 -->
      <div class="page active" data-page="1">
        <div class="form-group">
          <label class="required">Full Name / Company Name</label>
          <input type="text" name="full_name" required placeholder="e.g. John Zhang or ABC Studio">
        </div>
        <div class="form-group">
          <label class="required">Email</label>
          <input type="email" name="email" required placeholder="yourname@example.com">
        </div>
        <div class="nav-buttons">
          <div></div>
          <button type="button" class="btn btn-next" onclick="nextPage(1)">Next →</button>
        </div>
      </div>
      <!-- Page 2 -->
      <div class="page" data-page="2">
        <div class="form-group">
          <label>Country / Region</label>
          <select name="country">
            <option value="">Select your region</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Europe</option>
            <option>China</option>
            <option>Australia</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Project Title</label>
          <input type="text" name="project_title" placeholder="e.g. 60s Brand Film 2025">
        </div>
        <div class="nav-buttons">
          <button type="button" class="btn btn-prev" onclick="prevPage(2)">← Previous</button>
          <button type="button" class="btn btn-next" onclick="nextPage(2)">Next →</button>
        </div>
      </div>
      <!-- Page 3 -->
      <div class="page" data-page="3">
        <div class="form-group">
          <label class="required">Project Type</label>
          <select name="project_type" required>
            <option value="">Select type</option>
            <option>Film & Video Production</option>
            <option>Animation (2D/MG)</option>
            <option>Post-production & VFX</option>
            <option>Sound Design & Voiceover</option>
            <option>Illustration & Visual Identity</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label class="required">Project Description</label>
          <textarea name="project_description" rows="6" required placeholder="Please describe your project goals, target audience, style preferences, deliverables, and any specific requirements."></textarea>
        </div>
        <div class="nav-buttons">
          <button type="button" class="btn btn-prev" onclick="prevPage(3)">← Previous</button>
          <button type="button" class="btn btn-next" onclick="nextPage(3)">Next →</button>
        </div>
      </div>
      <!-- Page 4 -->
      <div class="page" data-page="4">
        <div class="form-group">
          <label class="required">Estimated Budget (USD)</label>
          <select name="budget" required>
            <option value="">Select budget range</option>
            <option>Below $300</option>
            <option>$301 – $800</option>
            <option>$801 – $2000</option>
            <option>$2001 – $5000</option>
            <option>$5001+</option>
          </select>
        </div>
        <div class="form-group">
          <label class="required">Expected Start Date</label>
          <input type="date" name="start_date" required>
        </div>
        <div class="form-group">
          <label class="required">Expected Deadline</label>
          <input type="date" name="deadline" required>
        </div>
        <div class="nav-buttons">
          <button type="button" class="btn btn-prev" onclick="prevPage(4)">← Previous</button>
          <button type="button" class="btn btn-next" onclick="nextPage(4)">Next →</button>
        </div>
      </div>
      <!-- Page 5 -->
      <div class="page" data-page="5">
        <div class="form-group">
          <label>Is it a rush project?</label>
          <select name="rush">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label>Additional Notes</label>
          <textarea name="notes" rows="4" placeholder="NDA required? Bilingual team? Long-term collaboration?"></textarea>
        </div>
        <div class="form-group">
          <label class="required">How did you hear about Goaoxor?</label>
          <select name="source" required>
            <option value="">Select</option>
            <option>TikTok</option>
            <option>Instagram</option>
            <option>Referral</option>
            <option>Search Engine</option>
            <option>Other</option>
          </select>
        </div>
        <div class="nav-buttons">
          <button type="button" class="btn btn-prev" onclick="prevPage(5)">← Previous</button>
          <button type="submit" class="btn btn-submit">Submit Project</button>
        </div>
      </div>
    </form>
  </div>
  <!-- 加载动画 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loader"></div>
    <p>Submitting your project...</p>
  </div>
<script>
  const pages = document.querySelectorAll('.page');
  const progressBar = document.getElementById('progressBar');
  const pageCounter = document.getElementById('pageCounter');
  const form = document.getElementById('projectForm');
  const loadingOverlay = document.getElementById('loadingOverlay');
  let currentPage = 1;
  function showPage(page) {
    pages.forEach(p => p.classList.remove('active'));
    document.querySelector('.page[data-page="' + page + '"]').classList.add('active');
    progressBar.style.width = (page * 20) + '%';
    pageCounter.textContent = 'Page ' + page + ' of 5';
    window.scrollTo({ top: 0, behavior: 'smooth' });
    currentPage = page;
  }
  function validatePage(page) {
    const required = document.querySelectorAll('.page[data-page="' + page + '"] [required]');
    let valid = true;
    required.forEach(field => {
      if (!field.value.trim()) {
        valid = false;
        field.style.borderColor = '#ff6b6b';
      } else {
        field.style.borderColor = '';
      }
      if (field.type === 'email' && field.value && !/^\S+@\S+\.\S+$/.test(field.value)) {
        valid = false;
        field.style.borderColor = '#ff6b6b';
      }
    });
    console.log('Validation for page ' + page + ': ' + valid); // 添加日志
    return valid;
  }
  function nextPage(current) {
    if (current < 5) {
      if (validatePage(current)) {
        showPage(current + 1);
      } else {
        alert('请填写所有必填项后再继续');
      }
    }
  }
  function prevPage(current) {
    if (current > 1) {
      showPage(current - 1);
    }
  }
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log('Submit event triggered'); // 添加日志
    if (!validatePage(5)) {
      alert('请填写所有必填项后再提交');
      return;
    }
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries()); // 转换为对象
    loadingOverlay.style.display = 'flex';
    try {
      const response = await fetch('https://submit-form.com/Euj6iIqeB', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(data)
      });
      console.log('Response status: ' + response.status); // 添加日志
      if (response.ok) {
        loadingOverlay.style.display = 'none'; // 成功后隐藏loading
        window.location.href = '/Form/thank-you.html';
      } else {
        const errText = await response.text();
        console.error('SubmitForm error:', errText);
        alert('提交失败（服务器错误），请稍后再试或联系 support@goaoxor.com');
        loadingOverlay.style.display = 'none';
      }
    } catch (error) {
      console.error('Network error:', error);
      alert('提交失败，请检查网络或直接邮件 support@goaoxor.com');
      loadingOverlay.style.display = 'none';
    }
  });
</script>
</body>
</html>
