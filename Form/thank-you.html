<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success - GOAOXOR</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0d1117;
      --panel-bg: rgba(20, 26, 36, 0.9);
      --text-light: #f0f2f5;
      --text-muted: #9ca3af;
      --success-green: #4cff7f;
      --error-red: #ff4c4c;
      --accent: #8a42f5;
      --accent-light: #9c5aff;
      --border-light: rgba(255, 255, 255, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    /* Background animation */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(138, 66, 245, 0.15), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(0, 245, 212, 0.1), transparent 60%);
      animation: moveBackground 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-5%, 5%); }
    }

    .success-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 640px;
      background: var(--panel-bg);
      padding: 56px 36px;
      border-radius: 18px;
      border: 1px solid var(--border-light);
      box-shadow: 0 0 30px rgba(138, 66, 245, 0.25);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-out forwards;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 14px;
      color: var(--success-green);
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .success-message {
      color: var(--success-green);
      font-weight: 600;
    }

    .close-message {
      color: var(--error-red);
      font-size: 0.95rem;
    }

    footer {
      margin-top: 22px;
      font-size: 0.85rem;
      color: var(--text-muted);
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .success-container { padding: 36px 20px; }
      h1 { font-size: 2rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      body::before, .success-container { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <main class="success-container" role="main" aria-labelledby="thank-title">
    <h1 id="thank-title">Success！</h1>
    <p class="initial-message">➡️We've received your project details and will match you with the best team within 24 hours.</p>
    <p class="success-message">You have successfully submitted the form!</p>
    <p class="close-message">You may now close this page.</p>
    <footer>© 2025 GOAOXOR. All rights reserved.</footer>
  </main>
</body>
</html>
